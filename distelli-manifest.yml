ipcrm/hello_world_java:
  Env:
    - PORT=10555
  Build:
    - mvn package
    - docker login -u "$DISTELLI_DOCKER_USERNAME" -p "$DISTELLI_DOCKER_PW" $DISTELLI_DOCKER_ENDPOINT
    - docker build --quiet=false -t "$DISTELLI_DOCKER_REPO" $DISTELLI_DOCKER_PATH
    - docker tag "$DISTELLI_DOCKER_REPO" "$DISTELLI_DOCKER_REPO:$DISTELLI_BUILDNUM"
    - docker push "$DISTELLI_DOCKER_REPO:$DISTELLI_BUILDNUM"
  Start:
    - if [ `sudo docker service  inspect hello_world_java &> /dev/null` ]; then
    -   sudo docker service udpate --image $DISTELLI_DOCKER_REPO:$DISTELLI_BUILDNUM hello_world_java
    - else
    -   sudo docker service create --name hello_world_java --publish published="$PORT",target=9999 --replicas 2 "$DISTELLI_DOCKER_REPO:$DISTELLI_BUILDNUM"
    - fi
  Terminate:
    - sudo docker service rm hello_world_jav
