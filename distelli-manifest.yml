ipcrm/hello_world_java1:
  Env:
    - PORT: "10555"
  Build:
    - mvn package
    - docker login -u "$DISTELLI_DOCKER_USERNAME" -p "$DISTELLI_DOCKER_PW" $DISTELLI_DOCKER_ENDPOINT
    - docker build --quiet=false -t "$DISTELLI_DOCKER_REPO" $DISTELLI_DOCKER_PATH
    - docker tag "$DISTELLI_DOCKER_REPO" "$DISTELLI_DOCKER_REPO:$DISTELLI_BUILDNUM"
    - docker push "$DISTELLI_DOCKER_REPO:$DISTELLI_BUILDNUM"
  Start:
    -   sudo docker service update --detach=false --image "$DISTELLI_DOCKER_REPO:$DISTELLI_BUILDNUM" "$DISTELLI_ENV" || true
    -   sudo docker service create --detach=false --name "$DISTELLI_ENV" --publish published="$PORT",target=9999 --replicas 2 "$DISTELLI_DOCKER_REPO:$DISTELLI_BUILDNUM" || true
  Terminate:
    - sudo docker service rm "$DISTELLI_ENV"
